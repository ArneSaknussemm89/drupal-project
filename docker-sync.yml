version: "2"

options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  drupal-project-sync: # tip: add -sync and you keep consistent names als a convention
    src: '.'
    dest: '/var/www/site'
  drupal-project-files-sync: # tip: add -sync and you keep consistent names als a convention
    src: '~/Sites/sites-files/drupal-project'
    dest: '/mnt/sites-files'
  drupal-project-mysql-sync: # tip: add -sync and you keep consistent names als a convention
    src: '~/Sites/sites-databases/drupal-project'
    dest: '/var/lib/mysql'
